<div>
  <form class="my-2">
    <label class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white" for="search">Search</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"></path>
        </svg>
      </div>
      <form (submit)="search(searchTerm)">
        <input [(ngModel)]="searchTerm"
               class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
               id="search" name="searchTerm"
               placeholder="Search"
               required type="search">
        <button
          class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          type="submit">
          Search
        </button>
      </form>
    </div>
  </form>
  <div class="flex items-center flex-row space-x-7 mb-2">
    <button (click)="sortBooksAsc()" class="two bg-green-400 font-bold  px-4 py-4 rounded-lg">Ascending</button>
    <button (click)="sortBooksDesc()" class="two bg-red-400 font-bold  px-4 py-4 rounded-lg">Descending</button>
  </div>
</div>

<div *ngIf="searchResults.length==0 ; else Found">
  <app-books
    *ngFor="let book of books"
    [book]="book"
  ></app-books>
</div>

<div>
  <ng-template #Found>
    <div *ngIf="errorMessage.length>0;else FoundData">
      <h1>Not found</h1>
    </div>
    <ng-template #FoundData>
      <app-books
        *ngFor="let book of searchResults"
        [book]="book">
      </app-books>
    </ng-template>

  </ng-template>
</div>
